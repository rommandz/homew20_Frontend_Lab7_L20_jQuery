<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>15-th Game</title>
</head>

<body>
    <div id="wrapper">
        <header class="header">
            <div class="watch">
                <p>TIME</p>
                <img src="img/time.svg" alt="time"><span class="stopWatch">00:00</span>
            </div>
            <div class="steps">
                <p>STEPS</p>
                <img src="img/steps.svg" alt="steps"><span>0</span>
            </div>
        </header>

        <div id="container">
        </div>
        <div class="controls">
            <button type="button" name="Start">NEW GAME</button>
            <button type="button" name="Win">WIN</button>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </div>
</body>

</html>
